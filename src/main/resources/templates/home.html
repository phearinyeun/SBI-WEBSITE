<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />


</head>
<body>
  <div class="container mt-2">
    <h3 class="text-center">Register List</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody style="">
      <tr th:each="register: ${register}">
        <td th:text="${register.firstname}"></td>
        <td th:text="${register.lastname}"></td>
        <td th:text="${register.email}"></td>
        <td>
          <a th:href="@{/delete/{id}(id=${register.id})}"> <i class="bi bi-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
</html>
