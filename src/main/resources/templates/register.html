<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

</head>
<body>
  <style>
    label{
      font-size: 15px;
    }
    .form-control{
      font-size: 15px;
    }
    .btn{
      font-size: 15px;
    }
    .h2, h2{
      margin-bottom: 20px;
      font-size: 30px;
    }
  </style>
  <div class="alert alert-primary" th:if="${res != null}" th:text="${res.status}">
      abc
  </div>
    <form style="margin: 9% 34% 20% 34%;" action="/register/create" th:object="${register}" method="POST">
      <div class="text-center">
        <h2>Sign Up</h2>
      </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input th:field="*{firstname}" type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name"/>
                <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firsname}"></span>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input th:field="*{lastname}" type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" />
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input th:field="*{email}" type="email" name="email" id="email" class="form-control" placeholder="Email" />
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input th:field="*{password}" name="password" type="password" id="password" class="form-control" placeholder="Password" />
                </div>
            </div>
                <div class="col">
                    <div class="form-outline">
                        <input th:field="*{matchingPassword}" name="matchingPassword" type="password" id="matchingPassword" class="form-control" placeholder="Password" />
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4" th:href="@{home.html}">SIGN UP</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
</body>
</html>
