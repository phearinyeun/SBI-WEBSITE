<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

</head>
<body>
  <style>
    label{
      font-size: 20px;
    }
    .form-control{
      font-size: 20px;
    }
    .btn{
      font-size: 20px;
    }
    .h2, h2{
      margin-bottom: 20px;
      text-transform: uppercase;
    }
  </style>
    <form style="margin: 9% 30% 20% 30%;" action="#" th:action="@{/register}" th:object="${register}" method="post">
      <div class="text-center">
        <h2>Register</h2>
      </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input th:field="*{firstName}" type="text" id="form3Example1" class="form-control" placeholder="First Name"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input th:field="*{lastName}" type="text" id="form3Example2" class="form-control" placeholder="Last Name" />
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input th:field="*{email}" type="email" id="form3Example3" class="form-control" placeholder="Email" />
        </div>

        <div class="form-outline mb-4">
          <input th:field="*{password}" type="password" id="form3Example4" class="form-control" placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
      
      </form>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
</body>
</html>
