<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

</head>
<body>
  <style>
    label{
      font-size: 20px;
    }
    .form-control{
      font-size: 20px;
    }
    .btn{
      font-size: 20px;
    }
    .h2, h2{
      margin-bottom: 20px;
      text-transform: uppercase;
    }
  </style>
    <form style="margin: 9% 30% 20% 30%;">
      <div class="text-center">
        <h2>Register</h2>
      </div>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <!-- <label class="form-label" for="form3Example1">First name</label> -->
              <input type="text" id="form3Example1" class="form-control" placeholder="First Name"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <!-- <label class="form-label" for="form3Example2">Last name</label> -->
              <input type="text" id="form3Example2" class="form-control" placeholder="Last Name" />
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <!-- <label class="form-label" for="form3Example3">Email address</label> -->
          <input type="email" id="form3Example3" class="form-control" placeholder="Email" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <!-- <label class="form-label" for="form3Example4">Password</label> -->
          <input type="password" id="form3Example4" class="form-control" placeholder="Password" />
        </div>
    
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
      
      </form>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
</body>
</html>
