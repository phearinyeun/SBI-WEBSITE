<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<body>
    <style>
    label{
        font-size: 15px;
    }
    .form-control{
      font-size: 15px;
    }
    .btn{
      font-size: 15px;
    }
    .h2, h2{
      margin-bottom: 20px;
      text-align: center;
      font-size: 30px;
    }
    </style>
    <form action="#" th:object="${login}" th:action="@{/login}" method="post" style="margin: 9% 35% 20% 35%;">
        <div class="text-center">
            <h2>Login</h2>
        </div>
        </div>
        <div class="form-group">
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="d-grid gap-2 mx-auto">
            <button type="button" class="btn btn-primary btn-block mb-4" value="submit">LOGIN</button>
        </div>
    </form>
</body>
</html>
